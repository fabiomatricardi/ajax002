<!DOCTYPE html>
<html>
    <head>
        <title>Basic Lesson Ajax Bootstrap Php</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">
        <!-- Cerulean BootStrapMod -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
        <script>
            function ajax(req, id) {
                 var name = document.getElementById('name').value;
                 var surname = document.getElementById('surname').value;
                 var email = document.getElementById('email').value;
                 var mobile = document.getElementById('mobile').value;
                 var address = document.getElementById('address').value;
                 var department = document.getElementById('department').value;
                if(req == undefined) {
                    req = '';
                    id = '';
                    }else if(req == 'add'){
                        id ='';
                    }
                
                 var httpreq = new XMLHttpRequest();
                 httpreq.onreadystatechange = function(){
                    if(httpreq.readyState == 4 && httpreq.status == 200){
                        document.getElementById('test').innerHTML = httpreq.responseText;
                        document.getElementById('name').value = '';
                        document.getElementById('surname').value = '';
                        document.getElementById('email').value = '';
                        document.getElementById('mobile').value = '';
                        document.getElementById('address').value = '';
                        document.getElementById('department').value = '';
                        
                    }
                }
                httpreq.open('GET','data.php?id='+id+'&req='+req+'&st_name='+name+'&st_surname='+surname+'&st_email='+email+'&st_mobile='+mobile+'&st_address='+address+'&st_department='+department,true);
                httpreq.send();
                
            }
        </script>
            
        <body onload="ajax();">
            <div class="container">
                <div class="jumbotron">
                <h1 class="text-center">KeySolution Srl Portal</h1>
                </div>
                <div class="form-horizontal" method="post">
                    <div class="form-group">
                        <label class="label-control col-md-2" for="name">Employee Name</label>
                        <div class="col-md-10">
                        <input type="text" id="name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="label-control col-md-2" for="surname">Employee Surname</label>
                        <div class="col-md-10">
                        <input type="text" id="surname" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="label-control col-md-2" for="email">Email</label>
                        <div class="col-md-10">
                        <input type="email" id="email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="label-control col-md-2" for="mobile">Mobile</label>
                        <div class="col-md-10">
                        <input type="text" id="mobile" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="label-control col-md-2" for="address">Address</label>
                        <div class="col-md-10">
                        <input type="text" id="address" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="label-control col-md-2" for="department">Department</label>
                        <div class="col-md-10">
                            <select id="department" class="form-control">
                                <option value="">Select department</option>
                                <option value="Administration">Administration</option>
                                <option value="HelpDesk">HelpDesk</option>
                                <option value="Inspections">Inspections</option>
                                <option value="Automation">Automation</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <button class="btn btn-success btn-block" onclick="ajax('add');">Add new Employee</button>
                        </div>
                    </div>
                
                </div>
                <h2 class="text-center">Employee Record</h2>
                <table class="table table-striped table-hover text-center">
                    <thead>
                        <tr class="info">
                        <td>Id</td>
                        <td>Employee Name</td>
                        <td>Employee Surname</td>
                        <td>Email</td>
                        <td>Mobile</td>
                        <td>Address</td>
                        <td>Department</td>
                        <td>Action</td>
                        </tr>    
                    </thead>
                    <tbody id="test">
                        
                        
                    </tbody>
                </table>
            </div>

        </body>    
    </head>
</html>
